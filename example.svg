<svg fill="none" viewBox="0 0 100 60"  xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>      
.light{
               
    font-size=100px;
    color:red;
    font-weight:bold;	
    position: relative;
        
    filter: blur(1px) brightness(0);
    animation: flicker 2s infinite;
    animation-delay: 1s;
}
@keyframes flicker {
    0%{
        filter:blur(1px) brightness(1)
    }
    3%{
        filter:blur(1px) brightness(0)
    }
    6%{
        filter:blur(1px) brightness(1)
    }
    7%{
        filter:blur(1px) brightness(0)
    }
    8%{
        filter:blur(1px) brightness(1)
    }
    9%{
        filter:blur(1px) brightness(0)
    }
    10%{
        filter:blur(1px) brightness(1)
    }
    20%{
        filter:blur(1px) brightness(1)
    }
    
}</style>
            <h1 class="light" style="background-image: url('https://github.com/HizaTariq/HizaTariq/blob/35fa507805481800c5d8ab62202c2262e0755b69/pexels-daniel-putzer-633409.jpg')">HEY!</h1>
        </div>


    </foreignObject>
</svg>
